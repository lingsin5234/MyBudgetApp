    <h3>Expenses Chart</h3>
    <script>
        var exp_list = JSON.parse('{{expenses|safe}}');
        var bubbles = d3.select("body").append("svg")
            .attr("width", exp_list.length*100).attr("height", exp_list.length*100);
        var circles = bubbles.selectAll("circle")
            .data(exp_list).enter().append("circle");
        var circle_attributes = circles
            .attr("cx", function(d) { return 50 })
            .attr("cy", function(d) { return (d.id-0.5)*50 })
            .attr("r", function(d) { return d.amount })
            .style("fill", function(d) {
                var returnColor;
                if (d.category == "Food" | d.category == 1) { returnColor = "purple"; }
                else if (d.category == "Activities" | d.category == 2) { returnColor = "red"; }
                return returnColor;
            })
            .text(function(d) { return "$" + d.amount; });
    </script>
